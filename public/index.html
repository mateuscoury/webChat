<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="Container">
      <h1 id="title">WEB CHAT</h1>
      <div class="upchat">
        <div class="leftPart">
          <div class="leftContent">
            <!-- <div class="nicknameBox"> -->
            <form class="nicknameBox">
              <input placeholder="Digite algum apelido aqui" class="username" data-testid="nickname-box" type="text" />
              <button data-testid="nickname-button" class="saveuser">SALVAR</button>
              <!-- <div class="username"> USER </div>
              <div class="saveuser"> SALVAR </div> -->
            </form>
            <!--  </div> -->
            <div class="usuariosOnline">
              <h1 style="margin-bottom:15px">Usu√°rios Online</h1>
              <ul class="listausuarios">
              </ul>
            </div>
          </div>
        </div>
        <div class="rightPart">
          <div class="messagesContainer">
          </div>
        </div>
      </div>
      <div class="botchat">
        <form class="messageForm" action="">
          <input placeholder="DIGITE SUA MENSAGEM AQUI ..." class="textinput" data-testid="message-box" type="text" />
          <button data-testid="send-button" class="sendmessage"> Enviar </button>
        </form>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./script.js"></script>

</html>
